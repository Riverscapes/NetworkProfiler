<?xml version="1.0" encoding="ISO-8859-1"?>
<xsl:stylesheet version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform">

<xsl:template match="plugins">
<html>
  <head>
      <meta charset="utf-8"/>
      <meta http-equiv="x-ua-compatible" content="ie=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>{{ site.title }}</title>

      <meta name="viewport" content="width=device-width"/>
      <link rel="stylesheet" href="{{ site.url }}/assets/css/app.css"/>
      <link rel="stylesheet" href="{{ site.url }}/assets/css/custom.css"/>
      <script src="https://use.fontawesome.com/586b1e1322.js"></script>
  </head>
<body>
  <header>
    <div class="text-center callout large">
      {% if page.url == "/" %}
      <h1>{{ site.title }}</h1>
        {% if page.subtitle %}
          <h3 class="post-subtitle subheader">{{ site.description }}</h3>    
        {% endif %}
      {% else %}
      <h4 class="subheader"><a href="/">{{ site.title }}</a></h4>   
      <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
          <h3 class="post-subtitle subheader">{{ page.subtitle }}</h3>    
        {% endif %}    
      {% endif %}
    </div>
  </header>

  <div id="inner" class="row">
    <div class="large-4 columns">
      {% include sidenav.html %}
    </div>
    <div class="large-8 columns">
      <section>{{ content }}</section>
    </div>
  </div>
    <xsl:text disable-output-escaping ="yes"><![CDATA[
    {% include footer.html %}
    {% include navigation.html context="/" %}

    <script src="{{ site.url }}/assets/js/jquery.min.js"></script>
    <script src="{{ site.url }}/assets/js/foundation.min.js"></script>
    <script src="{{ site.url }}/assets/js/app.js"></script>
    <script src="{{ site.url }}/assets/js/toc.js"></script>
    ]]>
    </xsl:text>
</body>
</html>
</xsl:template>

</xsl:stylesheet>
